<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Temperature Converter Website</h1>
        <form id="SelectUnit" onsubmit="event.preventDefault(); convertTemp();">
            
            <label for="teminput">Degrees</label>
            <input type="number" id="teminput" placeholder="Enter value">
            <label for="UnitSelect ">Type </label>
            <select name="UnitSelect" id="UnitSelect">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <button type="submit">Convert</button>
            
        </form>
        <div id="resultArea"></div>
                   

        <!-- <button type="Button" onclick="convertTemp()">Convert</button> -->
        
    </div>
</body>

</html>
